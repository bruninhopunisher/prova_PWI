<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login DIM DIM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }
        form{
            display: inline-block;
            text-align: left;
            border: 1px solid black;
            padding: 20px;
            border-radius: 5px;
            
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form action="/" method="post">   
    <div>
        <label>Usuário</label>
        <input type="text" id="txtUsuario" name="username" required>
    </div>
    <div>
        <label>Senha:</label>
        <input type="password" id="textSenha" name="password">
    </div>
    <div>
        <a href="/esqueciSenha.html"> Esqueci minha Senha</a>
    </div>
    <div>
        <button type="submit" id="btnEntrar">Entrar</button>
    </div>
    </form>

</body>
</html>
